<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="logo.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Salmane Othmane's portfolio</title>
</head>
<body>
    <div class="relative h-screen w-full flex flex-col items-center justify-center text-center text-white bg-cover bg-center"
    style="background-image:url(https://images.unsplash.com/20/dusty-sky.JPG?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1174&q=80);">
    <div class="absolute top-0 right-0 bottom-0 left-0 bg-gray-900 opacity-90"></div>

    <div class="z-10 text-sm">
        COMING SOON!
    </div>

    <div class="flex items-end justify-center z-10">
        <div class="m-2 sm:m-5">
            <span id="days" class="text-blue-400 font-bold text-xl sm:text-5xl">W </span>
            <p>Days</p>
        </div>
        <div class="m-2 sm:m-5">
            <span id="hours" class="text-blue-400 font-bold text-xl sm:text-5xl">a</span>
            <p>Hours</p>
        </div>
        <div class="m-2 sm:m-5">
            <span id="minutes" class="text-blue-400 font-bold text-xl sm:text-5xl">i</span>
            <p>Minutes</p>
        </div>
        <div class="m-2 sm:m-5">
            <span id="seconds" class="text-blue-400 font-bold text-xl sm:text-5xl">t</span>
            <p>Seconds</p>
        </div>
    </div>
    
    <div class="rounded-md shadow z-10 mt-5">
        <a href="https://www.linkedin.com/in/othmane-salmane/" target="_blank"
            class="w-full px-8 py-3 border border-transparent text-base leading-6 font-light rounded-full text-white bg-blue-600 hover:bg-yellow-500 hover:text-black focus:outline-none focus:border-indigo-700 focus:shadow-outline-indigo transition duration-150 ease-in-out md:py-4 md:text-md md:px-16">
            <span>Who am I?</span>
        </a>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Set the target date
        var targetDate = new Date("01/01/2024").getTime();
    
        // Update the countdown every second
        var countdownInterval = setInterval(function () {
            // Get the current date and time
            var now = new Date().getTime();
    
            // Calculate the remaining time
            var remainingTime = targetDate - now;
    
            // Check if the countdown has reached zero
            if (remainingTime <= 0) {
                clearInterval(countdownInterval);
                remainingTime = 0;
            }
    
            // Calculate the days, hours, minutes, and seconds
            var days = Math.floor(remainingTime / (1000 * 60 * 60 * 24));
            var hours = Math.floor((remainingTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);
    
            // Update the countdown elements
            $("#days").text(days);
            $("#hours").text(hours);
            $("#minutes").text(minutes);
            $("#seconds").text(seconds);
    
        }, 1000);
    </script>
    
</div>
</body>
</html>
